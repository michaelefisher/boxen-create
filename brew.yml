---
- name: Install homebrew
  shell: /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"

- name: Install homebrew cask items
  homebrew_cask:
    name: "{{ item.name }}"
  with_items:
    - { name: omnifocus }
    - { name: signal }
    - { name: google-chrome }
    - { name: jetbrains-toolbox }
    - { name: omnidisksweeper }
  tags:
    - cask

- name: Install homebrew items
  homebrew:
    name: ['awscli', 'adns','augeas','autoconf','automake','reattach-to-user-namespace','pgcli','coreutils','cscope','cmake','dialog','docker-machine','doctl','freetype','gdbm','gettext','giflib','gmp','gnupg','gnutls','icu4c','isl','jasper','jq','leptonica','libassuan','libevent','libffi','libgcrypt','libgpg-error','libidn2','libksba','libmpc','libpng','libpqxx','libtasn1','libtiff','libtool','libunistring','libusb','libyaml','lzo','kubernetes-cli','macvim','mpfr','nettle','nmap','node','npth','nvm','mas','mysql-client','pcre','pinentry','qt','rbenv','readline','rclone','s3cmd','the_silver_searcher','tmux','xz','yarn','watch']
    update_homebrew: yes
    upgrade_all: yes
  tags:
    - homebrew

- name: Delete homebrew caches
  command: "{{ item.command }}"
  with_items:
    - { command: "brew cleanup -s" }
  tags:
    - homebrew

